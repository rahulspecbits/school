<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mt-2">
        <div class="col-12">
          <div class="row mt-2 bg-dark text-light rounded" id="result" style="height:40px"></div>
          <div class="row mt-2">
            <div class="col btn btn-dark text-light" onclick="setvalue(7)">7</div>
            <div class="col btn btn-dark text-light" onclick="setvalue(8)">8</div>
            <div class="col btn btn-dark text-light" onclick="setvalue(9)">9</div>
            <div class="col btn btn-dark text-light" onclick="setvalue('/')">รท</div>
          </div>
          <div class="row mt-2">
            <div class="col btn btn-dark text-light" onclick="setvalue(4)">4</div>
            <div class="col btn btn-dark text-light" onclick="setvalue(5)">5</div>
            <div class="col btn btn-dark text-light" onclick="setvalue(6)">6</div>
            <div class="col btn btn-dark text-light" onclick="setvalue('*')">X</div>
          </div>
          <div class="row mt-2">
            <div class="col btn btn-dark text-light" onclick="setvalue(1)">1</div>
            <div class="col btn btn-dark text-light" onclick="setvalue(2)">2</div>
            <div class="col btn btn-dark text-light" onclick="setvalue(3)">3</div>
            <div class="col btn btn-dark text-light" onclick="setvalue('-')">-</div>
          </div>
          <div class="row mt-2">
            <div class="col btn btn-dark text-light" onclick="setvalue(0)">0</div>
            <div class="col btn btn-dark text-light" onclick="setvalue('.')">.</div>
            <div class="col btn btn-dark text-light" onclick="setvalue('+')">+</div>
            <div class="col btn btn-dark text-light" onclick="finalresult()">=</div>
          </div>
          <div class="row mt-2">
            <div class="col btn btn-dark text-light" onclick="clearall()">C</div>
            <div class="col btn btn-dark text-light" onclick="cancelone()">Del</div>
            <div class="col btn btn-dark text-light" onclick="setvalue('00')">00</div>
            <div class="col btn btn-dark text-light" onclick="setvalue('000')">000</div>
          </div>
        </div>
      </div>
    </div>

    <script>

      function setvalue(param) {
        var myval = document.getElementById('result').innerText;
        myval += param;
        document.getElementById('result').innerText = myval;
      }


      function finalresult(){
        var myval = document.getElementById('result').innerText;
        document.getElementById('result').innerText = eval(myval);
      }

      function clearall(){
        document.getElementById('result').innerText = '';
      }

      function cancelone(){
        var myval = document.getElementById('result').innerText;
        document.getElementById('result').innerText =  myval.substring(0,myval.length-1);
      }

      


    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
